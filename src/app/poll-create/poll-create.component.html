<form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container col-sm-4">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Pregunta:
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="question" 
                placeholder="Pregunta de la encuesta"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Imágen:
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="image" 
                placeholder="URL de la imágen"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Opciones:
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op1" 
                placeholder="Opción 1"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op2" 
                placeholder="Opción 2"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op3" 
                placeholder="Opción 3"
            />
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-secondary" style="margin-top: 10px;">
            Enviar encuesta
        </button>
    </div>
</form>
