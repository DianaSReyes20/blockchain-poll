<form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container col-sm-4">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Question
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="question" 
                placeholder="Poll question"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Image:
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="image" 
                placeholder="URL to Image"
            />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
            Options:
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op1" 
                placeholder="Option 1"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op2" 
                placeholder="Option 2"
            />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
        </label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control form-control-sm" 
                formControlName="op3" 
                placeholder="Option 3"
            />
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-secondary" style="margin-top: 10px;">
            Submit poll
        </button>
    </div>
</form>
