<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand mr-auto" href="#">Encuestas (Blockchain)</a>
  <button class="navbar-toggler" type="button" class="btn btn-secondary" (click)="showForm = !showForm">Crear encuesta</button>
</nav>

<section class="jumpotron bg-light text-center">
  <h1>Replanteamiento de las encuestas</h1>
  <p class="lead text-muted">
    Powered by Blockchain Technology
  </p>
</section>

<app-poll-create 
  *ngIf="showForm"
  (pollCreated)="handlePollCreate($event)">
</app-poll-create>

<div class="d-flex">
  <div class="container poll-list">
    <app-poll
      *ngFor="let poll of polls"
      [question]="poll.question"
      [voted]="poll.voted"
      [votes]="poll.results"
      [pollImage]="poll.thumbnail"
      (click)="setActivePoll(poll)"
    >
    </app-poll>
  </div>
  <div class="container poll-detail">
    <app-poll-vote
    *ngIf="activePoll"
      [id]="activePoll.id"
      [voted]="activePoll.voted"
      [question]="activePoll.question"
      [options]="activePoll.options"
      [results]="activePoll.results"
      (pollVoted)="handlePollVote($event)"
    ></app-poll-vote>
  </div>
</div>
